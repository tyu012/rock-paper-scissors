<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <div id="player-score" class="score"></div>
  <div id="computer-score" class="score"></div>
  <div id="buttons">
    <button id="rock" class="move">Rock</button>
    <button id="paper" class="move">Paper</button>
    <button id="scissors" class="move">Scissors</button>
  </div>
  <script>
    function computerPlay() {
      const result = Math.floor(Math.random() * 3);
      switch (result) {
        case 0:
          return "Rock";
        case 1:
          return "Paper";
        case 2:
          return "Scissors";
      }
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return "Tied!";
      } else if ((playerSelection === "Rock" && computerSelection === "Scissors")
          || (playerSelection === "Paper" && computerSelection === "Rock")
          || (playerSelection === "Scissors" && computerSelection === "Paper")) {
        return "You Win! " + playerSelection + " beats " + computerSelection;
      } else {
        return "You Lose! " + computerSelection + " beats " + playerSelection;
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    // This plays the game through the console, not the user interface.
    function game() {
      let yourScore = 0;
      let computerScore = 0;

      let playerSelection = prompt("Select rock, paper, scissors");
      let roundResult = playRound(playerSelection, computerPlay());
      console.log(roundResult);
      if (roundResult.match(/You Win!/)) {
        yourScore++;
      } else if (roundResult.match(/You Lose!/)) {
        computerScore++;
      }
      console.log(getScoreAsString(yourScore, computerScore));
      
      let finalResults = "";

      if (yourScore === computerScore) {
        finalResults += "Final results: Tied!";
      } else if (yourScore > computerScore) {
        finalResults += "Final results: You won!";
      } else {
        finalResults += "Final results: You lost!";
      }

      finalResults += " " + getScoreAsString(yourScore, computerScore);
      console.log(finalResults);
    }

    function getScoreAsString(yourScore, computerScore) {
      return "Score: " + yourScore + "-" + computerScore;
    }

    const moves = document.querySelectorAll(".move");
    moves.forEach(move => move.addEventListener("click", () => {
      let roundResult = playRound(capitalize(move.id), computerPlay());
      console.log(roundResult);
    }));
  </script>
</body>
</html>
